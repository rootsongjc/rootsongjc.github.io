apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  namespace: istio-system
spec:
  profile: default
  meshConfig:
    trustDomain: bar.com
    trustDomainAliases:
    - foo.com
    defaultConfig:
      proxyMetadata:
        # Enable basic DNS proxying
        ISTIO_META_DNS_CAPTURE: "true"
  values:
    global:
      meshID: multi-mesh
      multiCluster:
        clusterName: cluster-2
      network: bar-network
    # This is used to customize the sidecar template
    sidecarInjectorWebhook:
      templates:
        spire: |
          spec:
            containers:
            - name: istio-proxy
              volumeMounts:
              - name: workload-socket
                mountPath: /run/secrets/workload-spiffe-uds
                readOnly: true
            volumes:
              - name: workload-socket
                csi:
                  driver: "csi.spiffe.io"
                  readOnly: true
  components:
    pilot:
      k8s:
        env:
        # If enabled, if user introduces new intermediate plug-in CA, user need not to restart istiod to pick up certs. Istiod picks newly added intermediate plug-in CA certs and updates it. Plug-in new Root-CA not supported.
        - name: AUTO_RELOAD_PLUGIN_CERTS
          value: "true"
    ingressGateways:
    - name: istio-ingressgateway
      enabled: true
      label:
        istio: ingressgateway
      k8s:
        podAnnotations:
          spiffe.io/federatesWith: "foo.com"
        overlays:
        - apiVersion: apps/v1
          kind: Deployment
          name: istio-ingressgateway
          patches:
          - path: spec.template.spec.volumes.[name:workload-socket]
            value:
              name: workload-socket
              csi:
                driver: "csi.spiffe.io"
                readOnly: true
          - path: spec.template.spec.containers.[name:istio-proxy].volumeMounts.[name:workload-socket]
            value:
              name: workload-socket
              mountPath: "/run/secrets/workload-spiffe-uds"
              readOnly: true
          - path: spec.template.spec.initContainers
            value:
            - name: wait-for-spire-socket
              image: busybox:1.28
              volumeMounts:
              - name: workload-socket
                mountPath: /run/secrets/workload-spiffe-uds
                readOnly: true
              env:
              - name: CHECK_FILE
                value: /run/secrets/workload-spiffe-uds/socket
              command:
              - sh
              - "-c"
              - |-
                echo "$(date -Iseconds)" Waiting for: ${CHECK_FILE}
                while [[ ! -e ${CHECK_FILE} ]] ; do
                  echo "$(date -Iseconds)" File does not exist: ${CHECK_FILE}
                  sleep 15
                done
                ls -l ${CHECK_FILE}
    - name: istio-eastwestgateway
      enabled: true
      label:
        istio: eastwestgateway
        app: istio-eastwestgateway
        topology.istio.io/network: bar-network
      k8s:
        podAnnotations:
          spiffe.io/federatesWith: "foo.com"
        overlays:
        - apiVersion: apps/v1
          kind: Deployment
          name: istio-eastwestgateway
          patches:
          - path: spec.template.spec.volumes.[name:workload-socket]
            value:
              name: workload-socket
              csi:
                driver: "csi.spiffe.io"
                readOnly: true
          - path: spec.template.spec.containers.[name:istio-proxy].volumeMounts.[name:workload-socket]
            value:
              name: workload-socket
              mountPath: "/run/secrets/workload-spiffe-uds"
              readOnly: true
          - path: spec.template.spec.initContainers
            value:
            - name: wait-for-spire-socket
              image: busybox:1.28
              volumeMounts:
              - name: workload-socket
                mountPath: /run/secrets/workload-spiffe-uds
                readOnly: true
              env:
              - name: CHECK_FILE
                value: /run/secrets/workload-spiffe-uds/socket
              command:
              - sh
              - "-c"
              - |-
                echo "$(date -Iseconds)" Waiting for: ${CHECK_FILE}
                while [[ ! -e ${CHECK_FILE} ]] ; do
                  echo "$(date -Iseconds)" File does not exist: ${CHECK_FILE}
                  sleep 15
                done
                ls -l ${CHECK_FILE}
        env:
        - name: ISTIO_META_ROUTER_MODE
          value: "sni-dnat"
        - name: ISTIO_META_REQUESTED_NETWORK_VIEW
          value: bar-network
        service:
          ports:
          - name: status-port
            port: 15021
            targetPort: 15021
          - name: tls
            port: 15443
            targetPort: 15443
          - name: tls-istiod
            port: 15012
            targetPort: 15012
          - name: tls-webhook
            port: 15017
            targetPort: 15017
